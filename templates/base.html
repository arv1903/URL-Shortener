<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/cbc1fb4e16.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" type="image/x-icon" href="../static/images/logo.ico">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	{% if title %}
	<title>{{ title }} - Website</title>
	{% else %}
	<title>Website</title>
	{% endif %}
	<style>
		@import "https://unpkg.com/open-props";
		@import "https://unpkg.com/open-props/normalize.min.css";

		* {
			font-family: 'Poppins';
			font-size: 22px;
			font-weight: 400;
		}


		body {
			color: white;
			min-height: 100vh;
			min-width: 98vh;
		}

		.bgimage {
			height: 100vh;
			background: url('../static/images/background3.jpg');
			background-size: cover;
			position: relative;
		}

		.navbar {
			font-size: 20px;
			backdrop-filter: blur(1px) brightness(1);
			-webkit-backdrop-filter: blur(8px) brightness(1.2);
			text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
			color: white;
		}

		.navbar-nav,
		.nav-link,
		.navbar-brand {
			color: white;
		}

		.alert {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			background-color: rgba(255, 0, 0, 0.13);
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255, 255, 255, 0.1);
		}

		a {
			text-decoration: none;
			font-weight: 400px;
			color: black;
		}

		h1 {
			font-weight: 900;
		}

		.box {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			background-color: rgba(0, 0, 0, 0.3);
			transform: translate(-50%, -50%);
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 100px rgba(109, 1, 159, 0.8);
			padding: 50px 35px;
		}

		.url-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: auto;
			height: 90vh;
			overflow: auto;
			width: 100vw;
			-webkit-mask-image: linear-gradient(to bottom, #0000, #000, #000, #0000);
		}

		.url-box {
			margin-bottom: 4vh;
			padding: 0 2vw 0 2vw;
			display: flex;
			flex-direction: row;
			align-items: center;
			height: 20vh;
			width: 80vw;
			background-color: rgba(19, 19, 18, 1);
			border-radius: 10px;
			justify-content: space-between;
			text-align: center;
			box-shadow: 5px 5px 10px rgba(22, 4, 43, 0.7), 10px 10px 10px rgba(109, 1, 159, 0.8);
			transition: width 2s, height 2s;
		}

		.url-image {
			border-radius: 50%;
			background-color: white;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.x {
			filter: grayscale(1);
			border: none;
			background: none;
			position: absolute;
			top: 15px;
			right: 10px;
			transition: ease filter, transform 0.3s;
			cursor: pointer;
			transform-origin: center;

			&:hover {
				filter: grayscale(0);
				transform: scale(1.1);
			}
		}

		.box .container {
			position: relative;
		}

		.box .container input {
			width: 100%;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			margin-bottom: 30px;
			border: none;
			border-bottom: 1px solid #fff;
			outline: none;
			background: transparent;
		}

		.box .container label {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			pointer-events: none;
			transition: 0.5s;
		}

		.box .container input:focus~label,
		.box .container input:valid~label {
			top: -20px;
			left: 0;
			color: lightcyan;
			font-size: 12px;
		}

		header ul li {
			display: inline-block;
		}

		.form-group {
			position: relative;
			display: block;
			margin: 0;
			padding: 0;
		}

		.form-style {
			color: white;
			background: transparent !important;
			padding: 13px 20px;
			padding-left: 55px;
			height: 48px;
			width: 100%;
			font-weight: 500;
			border-radius: 4px;
			font-size: 14px;
			line-height: 22px;
			letter-spacing: 0.5px;
			outline: none;
			border: none;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
			box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
		}

		.form-style:focus,
		.form-style:active {
			border: none;
			outline: none;
			box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
		}

		.form-group input:-ms-input-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input::-moz-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:-moz-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input::-webkit-input-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus:-ms-input-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus::-moz-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus:-moz-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus::-webkit-input-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.input-icon {
			position: absolute;
			top: 0;
			left: 18px;
			height: 48px;
			font-size: 24px;
			line-height: 48px;
			text-align: left;
			color: white;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.submit-btn {
			color: white;
			border: none;
			width: 10em;
			height: 2em;
			border-radius: 3em;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 12px;
			background: transparent;
			cursor: pointer;
			transition: all 450ms ease-in-out;
		}

		.share-btn {
			color: white;
			border: none;
			border-radius: 3em;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 0.5 s ease;
			background: transparent;
			cursor: pointer;
			box-shadow: 0 10px 20px -10px rgb(15, 93, 157 / 100%);

			&:hover {
				box-shadow: 0 20px 20px -10px rgb(15, 93, 157 / 100%);
				transform: scale(1.2);
			}
		}

		.sparkle {
			fill: #AAAAAA;
			transition: all 800ms ease;
		}

		.text {
			font-weight: 600;
			color: #AAAAAA;
			font-size: medium;
		}

		.submit-btn:hover {
			box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
				inset 0px -4px 0px 0px rgba(255, 255, 255, 0.2),
				0px 0px 0px 4px rgba(255, 255, 255, 0.2),
				0px 0px 180px 0px #9917FF;
			transform: translateY(-2px);
		}

		.submit-btn:hover .text {
			color: white;
		}

		.submit-btn:hover .sparkle {
			fill: white;
			transform: scale(1.2);
		}

		.number {
			margin: 10px;
		}

		dialog {
			padding: 1rem 3rem;
			background-color: rgba(0, 0, 0, 0.3);
			padding-top: 2rem;
			border-radius: 20px;
			border: 0;
			box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
			animation: fadeIn 1s ease both;

			&::backdrop {
				animation: fadeIn 1s ease both;
				background: rgb(0 0 0 / 20%);
				z-index: 2;
				backdrop-filter: blur(20px);
			}
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		#shr {
			width: 270px;
			height: 60px;
			border: none;
			background: transparent;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		#shr::before,
		#shr::after {
			content: "";
			position: absolute;
			width: 0;
			height: 3px;
			background-color: white;
			transition: width 1s ease-in-out;
		}

		#shr:before {

			top: 0;
			left: 0;
		}

		#shr:after {

			bottom: 0;
			right: 0;
		}

		#shr:hover:before,
		#shr:hover:after {
			width: 100%;
		}

		.letters {
			width: 50px;
			height: 50px;
			perspective: 600px;
		}

		.card {
			box-sizing: border-box;
			background-color: transparent;
			width: 100%;
			height: 100%;
			position: relative;
			transition: transform 1s ease-in-out;
			transform-style: preserve-3d;
		}

		.card_face {
			color: white;
			position: absolute;
			height: 100%;
			width: 100%;
			backface-visibility: hidden;
			font-size: 28px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-weight: 600;
		}

		.back {
			transform: rotateY(180deg);
		}

		#shr:hover .card {
			transform: rotateY(180deg);
		}
	</style>
</head>

<body>
	<section class="bgimage animate__animated animate__fadeIn" id="home" style="max-height: 100vh;">
		{% if current_user.is_authenticated %}

		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
			<div class="container-fluid">
				<div class="d-flex justify-content-between w-200">
					<a class="nav-link active" aria-current="page"
						href="{{ url_for('home', username = current_user.username) }}">{{current_user.username}}</a>
				</div>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('display_all') }}">Display
								All</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% else %}
		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('login') }}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% endif %}

		<div class="container-fluid"
			style="justify-content: center; margin: auto; display: flex; align-items: center; height: 90vh;">
			{% block content%}
			{% endblock %}
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
