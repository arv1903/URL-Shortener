<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/cbc1fb4e16.js" crossorigin="anonymous"></script>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/music-note.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" type="image/x-icon" href="../static/images/logo.ico">
	{% if title %}
		<title>{{ title }} - Website</title>
	{% else %}
		<title>Website</title>
	{% endif %}
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

		* {
			font-family: "Open Sans", sans-serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			font-variation-settings:
				"wdth" 100;
		}

		body {
			font-family: "Bebas Neue", sans-serif;
			color: white;
			min-height: 100vh;
			min-width: 98vh;
		}

		.bgimage {
			height: 100vh;
			background: url('../static/images/background.jpg');
			background-size: cover;
			position: relative;
		}

		.navbar {
			font-size: 20px;
			backdrop-filter: blur(1px) brightness(1);
			-webkit-backdrop-filter: blur(8px) brightness(1.2);
			text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
			color: white;
		}

		.navbar-nav,
		.nav-link,
		.navbar-brand {
			color: white;
		}
		
		.alert {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			background-color: rgba(255, 0, 0, 0.13);
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255, 255, 255, 0.1);
		}

		.box {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			background-color: rgba(255, 255, 255, 0.13);
			transform: translate(-50%, -50%);
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
			padding: 50px 35px;
		}

		.url-box {
			width: 80vw;
			background: rgba(0, 0, 0, 0.5);
			box-sizing: border-box;
			box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
			border-radius: 10px;
			margin-bottom: 5vh;
			padding: 1rem;
		}

		.box .container {
			position: relative;
		}

		.box .container input {
			width: 100%;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			margin-bottom: 30px;
			border: none;
			border-bottom: 1px solid #fff;
			outline: none;
			background: transparent;
		}

		.box .container label {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			pointer-events: none;
			transition: 0.5s;
		}

		.box .container input:focus~label,
		.box .container input:valid~label {
			top: -20px;
			left: 0;
			color: lightcyan;
			font-size: 12px;
		}

		header ul li {
			display: inline-block;
		}

		div.url-container {
			margin: 50px auto;
			padding: 5px;
		}

		.form-group {
			position: relative;
			display: block;
			margin: 0;
			padding: 0;
		}

		.form-style {
			color: white;
			background: transparent !important;
			padding: 13px 20px;
			padding-left: 55px;
			height: 48px;
			width: 100%;
			font-weight: 500;
			border-radius: 4px;
			font-size: 14px;
			line-height: 22px;
			letter-spacing: 0.5px;
			outline: none;
			border: none;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
			box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
		}

		.form-style:focus,
		.form-style:active {
			border: none;
			outline: none;
			box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
		}

		.form-group input:-ms-input-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input::-moz-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:-moz-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input::-webkit-input-placeholder {
			color: white;
			opacity: 0.7;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus:-ms-input-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus::-moz-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus:-moz-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.form-group input:focus::-webkit-input-placeholder {
			opacity: 0;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.input-icon {
			position: absolute;
			top: 0;
			left: 18px;
			height: 48px;
			font-size: 24px;
			line-height: 48px;
			text-align: left;
			color: white;
			-webkit-transition: all 200ms linear;
			transition: all 200ms linear;
		}

		.submit-btn {
			color: white;
			border: none;
			width: 10em;
			height: 2em;
			border-radius: 3em;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 12px;
			background: transparent;
			cursor: pointer;
			transition: all 450ms ease-in-out;
		}

		.sparkle {
			fill: #AAAAAA;
			transition: all 800ms ease;
		}

		.text {
			font-weight: 600;
			color: #AAAAAA;
			font-size: medium;
		}

		.submit-btn:hover {
			box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
				inset 0px -4px 0px 0px rgba(255, 255, 255, 0.2),
				0px 0px 0px 4px rgba(255, 255, 255, 0.2),
				0px 0px 180px 0px #9917FF;
			transform: translateY(-2px);
		}

		.submit-btn:hover .text {
			color: white;
		}

		.submit-btn:hover .sparkle {
			fill: white;
			transform: scale(1.2);
		}
	</style>
</head>

<body>
	<section class="bgimage animate__animated animate__fadeIn" id="home" style="max-height: 100vh;">
		{% if current_user.is_authenticated %}

		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
			<div class="container-fluid">
				<div class="d-flex justify-content-between w-200">
					<a class="nav-link active" aria-current="page"
						href="{{ url_for('home', username = current_user.username) }}">{{current_user.username}}</a>
				</div>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('display_all') }}">Display
								All</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% else %}
		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('login') }}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% endif %}

		<div class="container-fluid"
			style="justify-content: center; margin: auto; display: flex; align-items: center; height: 90vh;">
			{% block content%}
			{% endblock %}
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
