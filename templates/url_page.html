{% extends "base.html" %}
{% block title %}shorten URL{% endblock %}

{% block content %}
<div class="box">
	<form action="#" , method="post">
		<div class="wrapper" style="text-align: center;">
			<h2 style="color : white">URL Shortener</h2>
		</div>
		<hr style= "border-top: 2px solid grey; margin-top: 20px; margin-bottom: 20px;">
		<div class="container">
			<input type="text" name="nm" id="url" required>
			<label>Destination</label>
		</div>
		<div class="container">
			<input type="text" name="short" id="short" required>
			<label>Custom back-half</label>
		</div>
		<button class="btn" role="button">Proceed</button>
	</form>
</div>
{% endblock %}
